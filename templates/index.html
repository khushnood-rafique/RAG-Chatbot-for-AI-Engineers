<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>AI Engineer Chat</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<!-- Keep original Flask path if you use Flask; fallback to local file as well -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
		<link rel="stylesheet" href="style.css"/>
	</head>
	
	
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-md-10 col-xl-9 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
                  <!-- Swapped to a more "AI engineer" icon -->
									<img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="AI Bot" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>AI Engineer Assistant - AI Engineering • LLMs • Prompting Principles</span>
									<p>Based on Gemma 3-12B</p>
                  <p>Khushnood Adil Rafique (RPTU)</p>
								</div>
								<div class="video_cam d-none d-sm-block">
									<span title="Docs"><i class="fas fa-book"></i></span>
									<span title="Logs"><i class="fas fa-terminal"></i></span>
								</div>
							</div>
							<div id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></div>
							<div class="action_menu">
								<ul>
									<li><i class="fas fa-bolt"></i> New chat</li>
									<li><i class="fas fa-upload"></i> Upload context</li>
									<li><i class="fas fa-cog"></i> Settings</li>
								</ul>
							</div>
						</div>
						<div id="messageFormeight" class="card-body msg_card_body">
							
							
						</div>
						<div class="card-footer">
							<form id="messageArea" class="input-group">
                <!-- Keep IDs/names to preserve button behavior -->
                <div class="input-group-prepend d-none d-sm-flex">
                  <span class="input-group-text attach_btn" title="Attach"><i class="fas fa-paperclip"></i></span>
                </div>
                <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
								<div class="input-group-append">
									<button type="submit" id="send" class="input-group-text send_btn" title="Send"><i class="fas fa-location-arrow"></i></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			// DO NOT CHANGE existing behavior: only visuals were updated above.
			$(document).ready(function() {
				$("#messageArea").on("submit", function(event) {
					const date = new Date();
					const hour = String(date.getHours()).padStart(2,'0');
					const minute = String(date.getMinutes()).padStart(2,'0');
					const str_time = hour+":"+minute;
					var rawText = $("#text").val();

					var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">'
												 + $('<div>').text(rawText).html()
												 + '<span class="msg_time_send">'+ str_time + '</span></div>'
												 + '<div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="You" class="rounded-circle user_img_msg"></div></div>';
					
					$("#text").val("");
					$("#messageFormeight").append(userHtml);

					$.ajax({
						data: { msg: rawText },
						type: "POST",
						url: "/get",
					}).done(function(data) {
						var botHtml = '<div class="d-flex justify-content-start mb-4">'
													+ '<div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Bot" class="rounded-circle user_img_msg"></div>'
													+ '<div class="msg_cotainer">' + data + '<span class="msg_time">' + str_time + '</span></div></div>';
						$("#messageFormeight").append($.parseHTML(botHtml));
					});
					event.preventDefault();
				});
			});
		</script>
        
    </body>
</html>
